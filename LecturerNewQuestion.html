<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>lecturer main menu</title>
    
<!-- Latest compiled Material Design -->    
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>     
    
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
  <link rel="stylesheet" href="LecturerNewQuestion.css">
</head>

<body>
   
 <!-----------------------------NAVBAR ----------------------->
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout ">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title"> NEW QUESTION </span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <p id="LoggedInAs"> You are logged in as _________ </p>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="LectureMM.html">Main Menu</a>   
          <a class="mdl-navigation__link" href="Login.html">Logout</a>
        </nav>
      </div>
    </div>
        
    <div id="qNameTimeContainer">
        <div id="qName">  
            <p>Question name:</p>
            <input id="NameTfield" type="text" name="QuestionName" style="text-align:center; color:black;">
        </div>
        <br>
    </div>
    
    <div id="qTypeContainer">
        <div id="qType">  
            <p>Question type:</p>
        </div>

        <div id="qTypeSelect">   
            <form>
              <div class="mdl-selectfield mdl-js-selectfield">
                <select class="mdl-selectfield__select" id="professsion1" name="professsion">
                  <option value=""></option>
                  <option value="option1">Text</option>
                  <option value="option2">Multi choice</option>
                  <option value="option3">Yes/No</option>
                </select>
              </div>
           </form>
        </div>
        <br>
    </div>
    
    <div id="qTopicContainer">
        <div id="qTopic">  
            <p>Under the topic:</p>
        </div>

        <div id="qTopicSelect">   
            <form>
              <div class="mdl-selectfield mdl-js-selectfield">
                <select class="mdl-selectfield__select" id="professsion1" name="professsion">
                  <option value=""></option>
                  <option value="option1">Topic1</option>
                  <option value="option2">Topic2</option>
                  <option value="option3">Topic3987908798</option>
                </select>
              </div>
           </form>
        </div>
        <br>
    </div>
    
    <div id="AnswerContainer">
        <div id="AnswerTitle">  
            <p>Upload the answer or enter it via the text box below.</p>
        </div>

        <div id="AnswerSelect">   
            <input type="file" name="QuestionImg" accept="image/*">
        </div>
        <br>
        <div id="AnswerTextBox">
            <textarea rows="4" cols="121"></textarea>
        </div>
    </div>
    
    <button id="submitButton" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">
     Submit
    </button>
    
    <img id="UoaLogo" src="/Pictures/uoaLogo.jpg" alt="UoaLogo"/>
    
</body>
</html>
